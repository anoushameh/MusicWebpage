<!doctype html>
<html lang="en">
  <head>
    <title>Nearest Concerts!</title>
    <link rel="stylesheet" href="music-stylesheet.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.1.3/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.1.3/build/ol.js"></script>
    <title>OpenLayers example</title>
  </head>
  <body>
    <br>
    <div id="musicTitle">Music Stop: </div>
    <br>
    <div id="catchPhrase" >Anytime, Anyday, Any GENRE..here for you </div>
    <ul>
      <li><a href= "findYourMusic.html">Home</a></li>
      <li><a href= #pop>Pop</a></li>
      <li><a href= #country >Country</a></li>
      <li><a href= #hiphop>Hip Hop</a></li>
      <li><a href= #kpop >KPOP</a></li>
    </ul>


    <h2>Popular Artist's Concerts!!!!</h2>
    <div id="map" class="map"></div>
    <button onclick="map.getView().setCenter(ol.proj.fromLonLat([285.9994,40.7128]))">Rihanna</button>
    <button onclick="map.getView().setCenter(ol.proj.fromLonLat([263.203, 32.7767]))">Tim McGraw</button>
    <button onclick="map.getView().setCenter(ol.proj.fromLonLat([359.8722, 51.5074]))">Drake</button>
    <button onclick="map.getView().setCenter(ol.proj.fromLonLat([2.3522, 48.8566]))">BTS</button>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([285.7313, 40.3381]),
          zoom: 12
        })
      });

    </script>
  </body>
</html>
